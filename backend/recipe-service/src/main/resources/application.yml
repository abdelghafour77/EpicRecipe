# Server Configuration
server:
  port: 8083
  error:
    include-message: always
    include-binding-errors: always
# Spring Configuration
spring:
  #to enable colors when you run your app outside intellij
  output:
    ansi:
      enabled: always
  # Database Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/EpicRecipe?createDatabaseIfNotExist=true
    username: root
    password:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
#        dialect: org.hibernate.dialect.MySQL8Dialect
        globally_quoted_identifiers: true
        format_sql: false
  sql:
    init:
#      set this to always if you want to initialize the database with the data.sql file
      mode: never
      platform: mysql
      data-locations: classpath:data.sql
  liquibase:
    enabled: false
    change-log: db/changelog/db.changelog-master.yaml
  cloud:
    discovery:
      enabled: true
    config:
      enabled: false
  application:
    name: recipe-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/EpicRecipe
          jwk-set-uri: http://localhost:9090/realms/EpicRecipe/protocol/openid-connect/certs
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh

upload:
  path: C:/EPICRECIPE/


