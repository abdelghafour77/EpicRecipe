<div
	class="min-w-[40vw] min-h-60 rounded-21xl p-6 bg-seagreen [backdrop-filter:blur(25px)] box-border border-solid border-mygreen-300 border-opacity-100">
	<div class="flex flex-col items-center justify-center h-full">
		<img class="absolute top-[76%] left-[94%] z-10 w-32" src="../../../../../assets/img/auth-1.png" alt="" />
		<img class="absolute top-[20%] -left-[20%] z-10 w-32" src="../../../../../assets/img/auth-2.svg" alt="" />
		<div class="flex flex-col items-center justify-center w-full">
			<div class="flex flex-col min-w-[30vw] mx-auto">
				<img class="w-28 self-center" src="../../../../../assets/img/logo.svg" alt="logo" />

				<h1 class="text-3xl font-bold text-white mb-6">Sign In</h1>
			</div>
			<form class="min-w-[30vw] mx-auto">
				<div class="mb-5">
					<label for="email" class="block mb-2 text-sm font-light text-white dark:text-gray-900">Email</label>
					<input
						type="email"
						id="email"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
						placeholder="name@mail.com"
						required />
				</div>
				<div class="mb-2">
					<label for="password" class="block mb-2 text-sm font-light text-white dark:text-gray-900">Password</label>
					<input
						type="password"
						id="password"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
						placeholder="password"
						required />
				</div>
				<div class="mb-4">
					<a href="#" class="text-sm font-light text-white hover:text-mygreen-100 dark:text-blue-500">Forgot your password?</a>
				</div>
				<div class="flex items-center mb-5">
					<div class="flex items-center h-5">
						<input
							id="remember"
							type="checkbox"
							value=""
							class="w-4 h-4 border border-gray-300 rounded focus:ring-3 focus:ring-mygreen-100 text-mygreen-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
							required />
					</div>
					<label for="remember" class="ms-2 text-sm font-light text-gray-100 dark:text-gray-900">Remember me</label>
				</div>
				<button
					type="submit"
					class="mb-4 text-white bg-mygreen-500 hover:bg-mygreen-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
					Sign In
				</button>
			</form>
		</div>
	</div>
</div>
