<div class="flex flex-wrap justify-center sm:justify-between">
	@for (recipe of recipes; track $index) {
	<div class="mb-6 flex h-96 w-80 flex-col rounded-21xl bg-white shadow-custom">
		<div class="flex justify-end">
			<div
				class="group z-10 flex h-16 w-20 cursor-pointer flex-col items-center justify-center rounded-bl-23xl-5 rounded-br-none rounded-tl-none rounded-tr-18xl-5 bg-mygreen-300">
				<svg
					class="h-7 w-7 stroke-white duration-300 ease-in-out group-hover:h-8 group-hover:w-8 group-hover:fill-white"
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="white">
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
				</svg>
			</div>
		</div>
		<div class="relative -top-16 flex min-h-96 flex-col justify-around p-6">
			<div class="flex items-center justify-center">
				<img class="h-40 w-40 rounded-full object-cover" alt="" [src]="['assets/public/' + recipe.title + '/' + recipe.image]" />
			</div>
			<div class="text-2xl font-semibold text-black">{{ recipe.title }}</div>
			<div class="text-sm font-semibold text-gray-800">{{ recipe.description }}</div>
			<div class="flex justify-between">
				<div class="flex items-center">
					<!-- <img  alt="" src="../../../../assets/img/fi-sr-star.png" /> -->
					<svg class="mr-3 h-5 w-5 overflow-hidden text-yellow-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
						<path
							fill-rule="evenodd"
							d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
							clip-rule="evenodd" />
					</svg>

					<div class="font-semibold text-darkslategray-200">4.9</div>
				</div>

				<button
					[routerLink]="['recipe', recipe.id]"
					class="rounded-lg bg-mygreen-300 px-4 py-2 text-white duration-300 ease-in-out hover:bg-mygreen-200">
					More
				</button>
			</div>
		</div>
	</div>
	}
</div>
